<!DOCTYPE html>
<!--- ICS2O-6-02-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="local storage" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Cookie Clicker</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-Unit-6-02-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit-6-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body onload="onLoadCookieCount()">
    <title>Cookie Clicker</title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Cookie Clicker</span>
        </div>
      </header>
      <p></p>
      <main class="mdl-layout__content">
        <img
          src="./images/cookie.jpg"
          alt="cookie"
          width="208px"
          height="240px"
          onclick="myImageClicked()"
        />
        <p></p>
        <!-- basic text -->
        <p></p>
        <div id="hello-world"></div>
      </main>
    </div>
  </body>
</html>
